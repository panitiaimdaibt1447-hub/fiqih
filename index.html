    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        header {
            padding: 80px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 50px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            opacity: 0.9;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 35px;
            background: white;
            color: #2a5298;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.1);
        }

        section {
            padding: 80px 20px;
            background: white;
            color: #333;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .card {
            background: #f4f4f4;
            padding: 30px;
            border-radius: 15px;
            width: 250px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        footer {
            padding: 30px;
            background: #111;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
